<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Combobox</title>
		<link rel="stylesheet" href="lib/combobox/styles/style.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="testApp" ng-cloak>
		<div ng-controller="exampleController">
			<combobox model="simpleCombobox.selected" source="simpleCombobox.list" options="simpleCombobox.options" on-item-selected="simpleCombobox.onSelect" disable="simpleCombobox.disable">
			</combobox>	
			<combobox model="remoteCombobox.selected" source="remoteCombobox.list" options="remoteCombobox.options" on-item-selected="remoteCombobox.onSelect" disable="remoteCombobox.disable">
			</combobox>	
		</div>
		
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/exampleController.js"></script>
		<script src="lib/combobox/js/app.js"></script>
		<script src="lib/combobox/js/directives/combobox.js"></script>
	</body>
</html>
