<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Combobox</title>
		<link rel="stylesheet" href="styles/base.css">
		<link rel="stylesheet" href="lib/combobox/styles/style.css">
		<style>[ng-cloak] { display: none; }</style>
	</head>
	<body ng-app="testApp" ng-cloak>
		<section ng-controller="exampleController">
			<div class="center">
				<ul>
					<li>
						<div class="text">асинхронная загрузка списка</div>
						<div class="combobox">
							<combobox model="remoteCombobox.selected" source="remoteCombobox.list" options="remoteCombobox.options" on-item-selected="remoteCombobox.onSelect" disable="remoteCombobox.disable">
							</combobox>
						</div>
					</li>
					<li>
						<div class="text"><input ng-model="disableCombobox.disable" title="разблокировать" type="checkbox"/> заблокированный список</div>
						<div class="combobox">
							<combobox model="disableCombobox.selected" source="disableCombobox.list" options="disableCombobox.options" on-item-selected="disableCombobox.onSelect" disable="disableCombobox.disable">
							</combobox>	
						</div>
					</li>
					<li>
						<div class="text">в списке 500 случайных элементов</div>
						<div class="combobox">
							<combobox model="bigCombobox.selected" source="bigCombobox.list" options="bigCombobox.options" on-item-selected="bigCombobox.onSelect" disable="bigCombobox.disable">
							</combobox>	
						</div>
					</li>
					<li>
						<div class="text">пустой список</div>
						<div class="combobox">
							<combobox model="emptyCombobox.selected" source="emptyCombobox.list" options="emptyCombobox.options" on-item-selected="emptyCombobox.onSelect" disable="emptyCombobox.disable">
							</combobox>	
						</div>
					</li>
				</ul>
			</div>
			<div class="lt">
				<combobox model="simpleCombobox.selected" source="simpleCombobox.list" options="simpleCombobox.options" on-item-selected="simpleCombobox.onSelect" disable="simpleCombobox.disable">
				</combobox>	
			</div>
			<div class="lb">
				<combobox model="simpleCombobox.selected" source="simpleCombobox.list" options="simpleCombobox.options" on-item-selected="simpleCombobox.onSelect" disable="simpleCombobox.disable">
				</combobox>	
			</div>
			<div class="rt">
				<combobox model="simpleCombobox.selected" source="simpleCombobox.list" options="simpleCombobox.options" on-item-selected="simpleCombobox.onSelect" disable="simpleCombobox.disable">
				</combobox>	
			</div>
			<div class="rb">
				<combobox model="simpleCombobox.selected" source="simpleCombobox.list" options="simpleCombobox.options" on-item-selected="simpleCombobox.onSelect" disable="simpleCombobox.disable">
				</combobox>	
			</div>
		</section>
		
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/exampleController.js"></script>
		<script src="lib/combobox/js/app.js"></script>
		<script src="lib/combobox/js/directives/combobox.js"></script>
		<script src="lib/combobox/js/directives/popup.js"></script>
	</body>
</html>
